---
- name: Install Docker on Ubuntu
  hosts: all
  become: yes
  vars:
    portainer_folder: "/mnt/vg0-docker"
  tasks:
    - name: Update apt package index and install dependencies
      apt:
        update_cache: yes
        name: 
          - apt-transport-https
          - ca-certificates
          - curl
          - gnupg-agent
          - software-properties-common
          - tmux
          - vim
          - git
          - samba
          - samba-common
          - python3
          

    - name: Add Docker's official GPG key
      apt_key:
        url: https://download.docker.com/linux/ubuntu/gpg
        state: present

    - name: Add Docker's official APT repository
      apt_repository:
        repo: deb [arch=amd64] https://download.docker.com/linux/ubuntu {{ ansible_distribution_release }} stable
        state: present

    - name: Update apt package index
      apt:
        update_cache: yes

    - name: Install Docker
      apt:
        name: docker-ce 
        state: present

    - name: Start Docker service
      service:
        name: docker
        state: started
        enabled: yes

    - name: Start samba
      service:
        name: smbd
        state: started

    - name: Add elever user
      user:
        name: elev
        password: "{{ 'test1' | hash('sha1')}}"
        
    - name: Create directory for Portainer
      file:
        path: "{{ portainer_folder }}"
        state: directory

    - name: Get compose
      copy:
        src: ./docker-compose.yml
        dest: "{{ portainer_folder }}/docker-compose.yml"

    - name: Start Portainer using Docker Compose
      command: docker-compose up -d
      args:
        chdir: "{{ portainer_folder }}"
