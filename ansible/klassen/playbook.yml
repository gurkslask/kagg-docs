    - name: Install git
      win_chocolatey:
              name: 
              - git
              - vscode.install
                #- docker-desktop
                #- microsoft-windows-terminal
                #- filezilla
                #- filezilla-server
              state: present
      ignore_errors: true
    - name: Remove libreoffice
      win_chocolatey:
          name:
             - libreoffice
          state: absent
      # ignore_errors: true

    - name: Set DNS
      win_dns_client:
          adapter_names: 'vEthernet*Telia*'
          dns_servers:
            - 192.168.20.157
            - 8.8.8.8
          ignore_errors: true

    - name: Copy powershell file
      win_copy:
          src: ./mappa.ps1
          dest: 'C:\temp\'
          remote_src: no

    - name: Copy powershell run file
      win_copy:
          src: ./mappa_run.ps1
          dest: 'C:\temp\'
          remote_src: no

    - name: Copy powershell copy file
      win_copy:
          src: ./copy.ps1
          dest: 'C:\temp\'
          remote_src: no

    - name: Copy powershell remove steam
      win_copy:
          src: ./removeSteam.ps1
          dest: 'C:\temp\'
          remote_src: no

    - name: Set executionpolicy
      win_shell: Set-ExecutionPolicy -ExecutionPolicy Unrestricted -Scope LocalMachine -Force
          
    - name: Create task for mapping larskaggdata
      win_scheduled_task:
          name: MapDrive
          path: \Custom
          actions:
          - path: C:\Windows\System32\WindowsPowershell\v1.0\powershell.exe
            arguments: -ExecutionPolicy Unrestricted -NonInteractive -File C:\temp\mappa_run.ps1
          triggers:
          - type: boot
            delay: PT1M
          username: admin
          compatibility: 4

    - name: Create task for removing steam
      win_scheduled_task:
          name: RemoveSteam
          path: \Custom
          actions:
          - path: C:\Windows\System32\WindowsPowershell\v1.0\powershell.exe
            arguments: -ExecutionPolicy Unrestricted -NonInteractive -File C:\temp\removeSteam.ps1
          triggers:
          - type: boot
            delay: PT1M
          username: admin
          compatibility: 4


    - name: Make user
      win_user:
          name: "{{ inventory_hostname }}"
          password: Elev2023
          state: present
          groups:
              - Anv√§ndare

    - name: Stop Steam
      win_shell: stop-process -name steam
      ignore_errors: true

    - name: Remove Steam
      win_file:
          path: "C:/Program Files (x86)/Steam"
          state: absent
      ignore_errors: true

    - name: Stop Epic
      tags: epic
      win_shell: stop-process -name EpicGamesLauncher -Force
      ignore_errors: true

    - name: Remove Epic
      tags: epic
      win_file:
          path: "C:/Program Files (x86)/Epic Games"
          state: absent

    - name: Remove Epic2 
      tags: epic
      win_file:
          path: "C:/Program Files/Epic Games"
          state: absent
          
    - name: Shutdown
      tags: shutdown
      ansible.windows.win_command: "shutdown -s -f -t 0"
